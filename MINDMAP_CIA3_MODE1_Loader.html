<!doctype html><html><head><meta charset="utf-8"><title>@LongNguyenCIA3</title></head><body>
<p>Đang tải...</p>
<script>
(async()=>{
  try{
    const r = await fetch('/MINDMAP_CIA3_MODE 1.b64', {cache: 'no-store'});
    if(!r.ok) throw new Error('Không tải được nội dung');
    const b64 = (await r.text()).trim();
    const html = atob(b64);
    // optional: replace any <script> blocks to execute safely:
    document.documentElement.innerHTML = html;
  }catch(err){
    console.error(err);
    document.body.textContent = 'Lỗi tải trang';
  }
})();
</script>
</body></html>
